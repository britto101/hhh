<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saree Elegance - A Grand Experience</title>
    <style>
        /* Your existing styles here */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .product {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        .product img {
            width: 100%;
            height: auto;
        }

        .product h3 {
            font-size: 20px;
            margin: 10px 0;
        }

        .product button {
            background-color: #ff7e5f;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        .product button:hover {
            background-color: #feb47b;
        }

        .form-container {
            padding: 20px;
            background-color: #f9f9f9;
            margin-top: 20px;
        }

        .form-container input, .form-container textarea, .form-container button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Saree Elegance</h1>
        </div>
    </header>

    <section id="products">
        <div class="container">
            <h2>Our Products</h2>
            <div id="product-list" class="product-grid">
                <!-- Dynamically generated products will appear here -->
            </div>
        </div>
    </section>

    <section class="form-container">
        <h2>Upload Product Details</h2>
        <form id="product-form">
            <label for="product-name">Product Name:</label>
            <input type="text" id="product-name" required>

            <label for="product-price">Price:</label>
            <input type="number" id="product-price" required>

            <label for="product-description">Description:</label>
            <textarea id="product-description" required></textarea>

            <label for="product-image">Product Image:</label>
            <input type="file" id="product-image" accept="image/*" required>

            <button type="submit">Upload Product</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Saree Elegance. All Rights Reserved.</p>
    </footer>

    <script>
        // Function to handle product form submission
        document.getElementById("product-form").addEventListener("submit", function(e) {
            e.preventDefault(); // Prevent form submission

            // Get form values
            const productName = document.getElementById("product-name").value;
            const productPrice = document.getElementById("product-price").value;
            const productDescription = document.getElementById("product-description").value;
            const productImage = document.getElementById("product-image").files[0];

            if (productImage) {
                // Create a new FileReader to display the image
                const reader = new FileReader();
                reader.onload = function(event) {
                    const productData = {
                        name: productName,
                        price: productPrice,
                        description: productDescription,
                        image: event.target.result // Base64 encoded image
                    };

                    // Add product to the page
                    displayProduct(productData);
                };

                // Read the image file as Data URL (Base64)
                reader.readAsDataURL(productImage);
            }
        });

        // Function to display the uploaded product
        function displayProduct(product) {
            const productList = document.getElementById("product-list");

            const productDiv = document.createElement("div");
            productDiv.classList.add("product");

            productDiv.innerHTML = `
                <img src="${product.image}" alt="${product.name}">
                <h3>${product.name}</h3>
                <p>Price: $${product.price}</p>
                <p>${product.description}</p>
                <button onclick="placeOrder('${product.name}', ${product.price})">Order Now</button>
            `;

            productList.appendChild(productDiv);

            // Reset the form after submission
            document.getElementById("product-form").reset();
        }

        // Function to handle order button click
        function placeOrder(sareeName, price) {
            const phoneNumber = '919361550283'; // Replace with your phone number
            const orderMessage = `Hello, I would like to order the ${sareeName} priced at $${price}.`;
            const url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(orderMessage)}`;
            window.open(url, '_blank');
        }
    </script>
</body>
</html>
